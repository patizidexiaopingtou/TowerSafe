syntax = "proto3";

option java_package = "ohos.devtools.datasources.transport.grpc.service";
option optimize_for = LITE_RUNTIME;

import "agent_plugin_java_heap.proto";
import "agent_plugin_app_data.proto";
import "agent_plugin_network_data.proto";
import "agent_plugin_energy_data.proto";

message AgentData {
    oneof data {
        BatchAgentMemoryEvent javaheap_data = 1;
        BatchAgentAbilityEvent app_data = 2;
        BatchAgentNetworkEvent network_data = 3;
        BatchAgentEnergyEvent energy_data = 4;
    }
}
